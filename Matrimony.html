<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony</title>
</head>
<body>

    <table bgcolor="skyblue" width="100%">
        <tr>
            <td align="center">
                <h1>Matrimony Registration</h1>
                <h2>ONLINE</h2>
            </td>
        </tr>
    </table>

    <br><br><br>

    <!-- Wrap the form around the entire table -->
    <form>
        <table align="center" border="2" cellpadding="10" bgcolor="lightgrey">
            <tr>
                <td colspan="2" align="center">
                    <h3>Fill the Details</h3>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="age" placeholder="Enter Your Age"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male<br>
                    <input type="radio" name="gender" value="Female"> Female<br>
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>
            <tr>
                <td>Profession</td>
                <td><input type="text" name="profession" placeholder="Enter your profession"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" placeholder="Enter your MailID"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="DOB"></td>
            </tr>
            <tr>
                <td>Height (cm)</td>
                <td><input type="number" name="Height" placeholder="Eg. 175"></td>
            </tr>
            <tr>
                <td>Weight (kg)</td>
                <td><input type="number" name="Weight" placeholder="Eg. 70"></td>
            </tr>
            <tr>
                <td>Profile Photo</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="Submit">
                </td>
                <td align="center">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <table bgcolor="skyblue" align="center" width="100%">
        <br><br>
        <tr>
            <td align="center">
                <h4>For any query</h4>
                <p>Contact 789456120</p>
            </td>
        </tr>
    </table>

</body>
</html>
