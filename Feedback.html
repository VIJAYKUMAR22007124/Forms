<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<link rel="icon" href="feed.png">
<body>
<!-- Header Section -->
<table width="100%" border="0" cellpadding="8" cellspacing="5" align="center">
    <tr>
        <td align="center" bgcolor="skyblue"">
            <h1>Feedback Form</h1>
        </td>
    </tr>
</table>

<br><br>
<form action="/submit-feedback" method="POST">
    <table border="2" cellpadding="15" align="center">
        <tr>
            <th colspan="2">Please fill out the form below:</th>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="feedback-type">Feedback Type:</label></td>
            <td>
                <select id="feedback-type" name="feedback-type" required>
                    <option value="suggestion">Suggestion</option>
                    <option value="complaint">Complaint</option>
                    <option value="compliment">Compliment</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="comments">Comments:</label></td>
            <td><textarea id="comments" name="comments" rows="4" required></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit Feedback">
            </td>
        </tr>
    </table>
</form>
<!-- Footer Section -->
<table width="100%" border="0" cellpadding="8" cellspacing="15" align="center">
    <tr>
        <td align="center" bgcolor="skyblue">
            <p>&copy; 2024 Feedback form. All rights reserved.</p>
            <p>For assistance, contact support@example.com</p>
        </td>
        <br><br>
    </tr>
</table>

</body>
</html>
