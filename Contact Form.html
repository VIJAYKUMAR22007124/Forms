

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>

<h2>
    <Center>Contact Us</Center>
</h2>
<br><br>
<form action="/submit-contact" method="POST">
    <table border="1" cellpadding="15" cellspacing="0" align="center">
        <tr>
            <th colspan="2">Please fill out the form below:</th>
        </tr>
        <tr>
            <td><label for="name">Your Name:</label></td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td><label for="email">Your Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="name">Phone Number:</label></td>
            <td><input type="number" id="Number" name="Phone" required></td>
        </tr>
        <tr>
            <td><label for="message">Your Message:</label></td>
            <td><textarea id="message" name="message" rows="4" required></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Send Message">
            </td>
        </tr>
    </table>
</form><br><br>
<!-- Footer Section -->
<table width="100%" border="0" cellpadding="8" cellspacing="15" align="center">
    <tr>
        <td align="center">
            <p>&copy; 2024 Contact Us. All rights reserved.</p>
            <p>For assistance, contact support@example.com</p>
        </td>
        
    </tr>
</table>
</body>
</html>
