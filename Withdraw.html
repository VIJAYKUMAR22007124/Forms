<body>

    <table align="center" bgcolor="lightblue" width="100%" border="0">
        <tr>
            

            <td  colaspan="1" align="center">
                <h1>
                    STUDENT WITHDRAW

                <h2>
                    FORM
                </h2>
                <h2>
                    ONLINE
                </h2>


            </td>  
            
            
        </tr>

    <table width="90%" align="center">

        <tr>
           <td><h2> STUDENT REGISTRATION</h2></td>
        </tr>

        <tr>
            <td><h3>Student Name❗</h3>
            <input type="text" name = "studentname" placeholder="Eg . BALA"></td>
        </tr>

        <tr>
            <td><h3>Register no❗</h3>
            <input type="number" name = "registerno" placeholder="Eg . 212222230017"></td>
        </tr>

        <tr>
            <td><h3>Department</h3>
            <select>
                <option>AI & DS</option>
                <option>AI & ML</option>
                <option>CSE</option>
                <option>IT</option>
                <option>CSE(IOT)</option>
                <option>CSE(CS)</option>
            </select></td>
        </tr>

        <tr>
            <td><h3>Year</h3>
            <select>
                <option>I</option>
                <option>II</option>
                <option>III</option>
                <option>IV</option>
            </select></td>
        </tr>


        <tr>
            <td><h3>Credits Enrolled(Present Semester)❗</h3>
            <input type="number" name = "semcredits" placeholder="Eg . 24"></td>
        </tr>


        <tr>
            <td><h3>Credits Completed(Sum of All Sem)❗</h3>
            <input type="number" name = "sumcredits" placeholder="Eg . 24"></td>
        </tr>

        <tr >
            <td ><h3>Reason for withdrawal</h3>
                <input type="text" name="reason" placeholder="Eg . Lack of Free Time">
                
            </td>
        </tr>

        <tr >

            <td>
                <h3>
                    COURSE CODE(For Enrollment)❗
                </h3>

                <input type = "text" name="coursecode" placeholder="Eg . 19AI404">
            </td>

        </tr>

<br>

        <tr>
            <td><br>
            <input type="submit" name = "Submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name = "Reset"></td>
        </tr>


        




        













    </table>

    <hr>
    
</body>
