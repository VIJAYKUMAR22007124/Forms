<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
</head>
<body>
    <table align="center" bgcolor="lightgrey" width="100%" border="0">
        <tr>
            <td align="center">
                <h1>DONATION FORM</h1>
                <h2>ONLINE</h2>
            </td>  
        </tr>
    </table>
    <br><br><br><br>

    
    <form>
        <table align="center" border="1" cellpadding="10">
            <tr>
                <td colspan="2" align="center"><h2>Donation Form</h2></td>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="full_name" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="phone" placeholder="1234567890"></td>
            </tr>
            <tr>
                <td>Donation Amount:</td>
                <td><input type="text" name="amount" placeholder="Eg.500"></td>
            </tr>
            <tr>
                <td>Payment Method:</td>
                <td>
                    <input type="radio" name="payment_method" value="credit_card"> Credit Card<br>
                    <input type="radio" name="payment_method" value="paypal"> PayPal<br>
                    <input type="radio" name="payment_method" value="bank_transfer"> Bank Transfer
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="Donate">
                </td>
                <td align="center">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <br><br><br><br>

    <table bgcolor="grey" align="center" width="100%">
        <tr>
            <td align="center">
                <h4>Gpay | Paytm | Phonepe</h4>
                <p>To: 789456120</p>
            </td>
        </tr>
    </table>
</body>
</html>
